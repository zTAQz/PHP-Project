<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>PHP Frontend</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Trần Ái Quốc</h1>
    <h1>Danh sách Users (Gọi từ PHP API)</h1>
    <div id="user-list">Đang tải...</div>

    <script>
        const API_URL = 'https://tquoc.page.gd/backend/api.php';
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('user-list');
                list.innerHTML = data.map(user => `
                    <div class="card">
                        <h3>${user.name}</h3>
                        <p>${user.email}</p>
                    </div>
                `).join('');
            })
            .catch(err => console.error('Lỗi:', err));
    </script>
</body>

</html>
